<div class="container-fluid">

    <h1>Faculty Profile Edit</h1>

    <div ng-if="model.success"
         class="alert alert-success">
        {{model.success}}
    </div>

    <div ng-if="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>

    <!--Course Name-->
    <!-- Dropdown is populated from the database -->


    <form novalidate name="model.myform1">
        <div class="row container">
            <!--Dropdown to select courses-->
            <div class="col-sm-8 col-md-8">
                <label for="username">My Courses</label>
                <select required
                        type="string"
                        class="form-control"
                        name="coursename"
                        placeholder="Course Name"
                        ng-model="model.user.coursename" required>

                    <option ng-repeat="course in model.courses">{{course.coursename}}</option>
                </select>

                     <span class="alert-class"
                           ng-show="model.myform1.coursename.$invalid">{{model.alert}}
                    </span>

            </div>
            <!--Button to add-->
            <div class="col-sm-4 col-md-4">
                <label>Add Courses</label>
                <a ng-click = "model.addUserCourses(model.user)" class="btn btn-success btn-block">Add my courses</a>
            </div>
        </div>


        <!-- Display Courses-->
        <p ng-repeat="course in model.user.coursesTaken">{{course}}
            <a class="glyphicon glyphicon-remove makeblack"
               ng-click="model.deleteUserCourse(course)">

            </a>
        </p>

    </form>


    <form novalidate name="model.myform">
        <!--Username-->
            <label for="username">Username</label>
            <input ng-model="model.user.username"
                   type="text"
                   name="username"
                   class="form-control"
                   id="username" placeholder="walice" required>
            <span class="alert-class"
            ng-show="model.myform.username.$invalid">{{model.alert}}
            </span>

    <br>
    <!--Email-->


            <label for="email">Email address</label>
            <input ng-model="model.user.email"
                   type="email"
                   name="email"
                   class="form-control"
                   id="email"
                   placeholder="alice.wonderland@unicorn.com" required>
            <span class="alert-class"
                  ng-show="model.myform.email.$invalid">{{model.alert}}
            </span>
        <br>

    <!--First name-->


            <label for="first-name">First Name</label>
            <input ng-model="model.user.firstName"
                   type="text"
                   name="firstName"
                   class="form-control"
                   id="first-name"
                   placeholder="Alice" required>
            <span class="alert-class"
                  ng-show="model.myform.firstName.$invalid">{{model.alert}}
            </span>
        <br>

    <!-- Last Name-->


            <label for="last-name">Last Name</label>
            <input ng-model="model.user.lastName"
                   type="text"
                   name="lastName"
                   class="form-control"
                   id="last-name"
                   placeholder="Wonderland" required>

            <span class="alert-class"
                  ng-show="model.myform.lastName.$invalid">{{model.alert}}
            </span>
        <br>





    <!-- Phone Number-->


            <label for="last-name">Phone Number</label>
            <input ng-model="model.user.phone"
                   type="text"
                   name="phone"
                   class="form-control"
                   id="phone"
                   placeholder="617-447-9680" required>
            <span class="alert-class"
                  ng-show="model.myform.phone.$invalid">{{model.alert}}
            </span>
        <br>

    <!-- About Myself-->


            <label for="last-name">About Myself</label>
            <input ng-model="model.user.aboutMyself"
                   type="text"
                   class="form-control"
                   id="About Myself"
                   placeholder="Few Lines about myself">


        <br>


    <a ng-click = "model.updateUser(model.user)" class="btn btn-success btn-block">Update Profile</a>
        <br>
    </form>


    <a ng-click = "model.logout()" class="btn btn-danger btn-block">Logout</a>
    <br>
    <a class="btn btn-danger btn-block "
       ng-click = "model.deleteUser()">un-register</a>

</div>


<!-------------------------------------------------->
<!----------------- Footer ------------------------->
<!--------------------------------------------------->
<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a ng-click = "model.logout()">Logout</a>
            </a>
        </p>

        <p class="navbar-text pull-left">
            <a href="#/fprofile">
                <span>Back to Profile</span>
            </a>
        </p>

    </div>
</nav>
