            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" ><b>Manage Users</b></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#/manageusers">Create User </a></li>

<div class="container">

    <!-- Active Users -->
    <div class="container">
        <h4><b>Active Users:</b> {{model.userCount}}</h4>
    </div>
    <!-- Update Delete USers -->
    <div class="container ">
        <h4 ><b>Update/Delete Users</b></h4>
        <div ng-if="model.warning" class="alert alert-warning">
            {{model.warning}}
        </div>
        <div ng-if="model.updatedmessage" class="alert alert-success">
            {{model.updatedmessage}}
        </div>
        <div class="table-responsive">
            <table class="table table-hover">
                <th>Update User</th>
                <th>Delete User</th>

                <th>Username</th>

                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>


                <tr ng-repeat="user in model.users">
                    <td><a class="glyphicon glyphicon-ok makeblack"
                           ng-click="model.updateUser(user._id, user)"></a>
                    </td>
                    <td><a class="glyphicon glyphicon-remove makeblack"
                           ng-click="model.deleteUser(user._id)"></a>
                    </td>
                    <!-- User Name -->
                    <td>
                        <a class="makeblack"
                           href="#/user/profile/{{user.username}}">{{user.username}}</a>
                    </td>


                    <!-- First Name -->
                    <td><input type="text"
                               ng-model="user.firstName"
                               placeholder="First Name"/></td>

                    <!-- Last Name -->
                    <td><input type="text"
                               ng-model="user.lastName"
                               placeholder="Last Name"/></td>

                    <!-- Email -->
                    <td><input type="text"
                               ng-model="user.email"
                               placeholder="Email"/></td>


                </tr>
            </table>
        </div>

    </div>

</div>
